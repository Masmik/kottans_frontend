<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://use.fontawesome.com/4a582f4e95.js"></script>
</head>
<body>
    <header>
        <div class="timeBlock">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span class="time">12:55:34</span>
        </div>
        <div class="logo">
            <a class="logoLink" href="#">
                <img class="logoImage" src="https://www.loumalnatis.com/resources/assets/images/logo2x.png"
                     alt="pizza logo">
            </a>
        </div>
        <div class="logInBlock">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <span class="logInText">Login / Signup</span>
        </div>
    </header>

    <main>
        <button class="button button__add">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="button_text">Add new pizza</span>
        </button>
        <section class="pizzaSection">
            <div class="pizzaItem">
                <img src="dist/img/pizza_image.jpg" alt="pizza img" class="pizzaItemImg">
                <div class="pizzaItemDescription">
                    <span class="pizzaItemTimer">12:43:32</span>
                    <span class="pizzaItemQueue">
                        <span class="pizzaItemQueue__hesh">#</span>
                        <span class="pizzaItemNumberQueue">1</span>
                    </span>
                    <span class="pizzaItemCookedTime">
                        <span class="pizzaItemCookedTime__text">ETA</span>
                        <span class="pizzaItemCookedTime_time">3</span>
                        <span class="pizzaItemCookedTime__unit">min</span>
                    </span>
                    <span class="pizzaItemPrice">
                        <span class="pizzaItemPrice__moneyUnit">$</span>
                          <span class="pizzaItemPrice__sum">23</span>
                    </span>
                </div>
            </div>
            <div class="pizzaItem">
            </div>
            <div class="pizzaItem">
            </div>
            <div class="pizzaItem">
            </div>
        </section>
    </main>
</body>
</html>
