<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://use.fontawesome.com/4a582f4e95.js"></script>
</head>
<body>
<header>
    <div class="timeBlock">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span class="time">12:55:34</span>
    </div>
    <div class="logo">
        <a class="logoLink" href="#">
            <img class="logoImage" src="https://www.loumalnatis.com/resources/assets/images/logo2x.png"
                 alt="pizza logo">
        </a>
    </div>
    <div class="logInBlock">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span class="logInText">Login / Signup</span>
    </div>
</header>

<main>
    <button class="button button__add">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="button_text">Add new pizza</span>
    </button>
    <section class="pizzaSection">
        <div class="pizzaItem">
            <img src="dist/img/pizza_image.jpg" alt="pizza img" class="pizzaItemImg">
        </div>
        <div class="pizzaItem">
        </div>
        <div class="pizzaItem">
        </div>
        <div class="pizzaItem">
        </div>
    </section>
</main>
</body>
</html>
